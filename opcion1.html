<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos de Apoyo</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <div class="container">
        <h1>Selecciona tu tipo de apoyo emocional</h1>
        <form id="supportForm">
            <label for="userInput">¿Qué tipo de ayuda necesitas?</label><br><br>
            <select id="emotionalSupport" name="emotionalSupport">
                <option value="estres">Apoyo para el estrés</option>
                <option value="ansiedad">Apoyo para la ansiedad</option>
                <option value="depresion">Apoyo para la depresión</option>
                <option value="autoestima">Mejorar autoestima</option>
                <option value="consejería">Consejería general</option>
            </select><br><br>
            <button type="submit">Buscar recursos</button>
        </form>
    </div>

    <script src="enviar.js"></script>
</body>
</html>
